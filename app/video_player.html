<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Natla - Ekran Paylaşımı</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        body:hover #header {
            opacity: 1;
        }

        h2 {
            margin: 0;
            padding-left: 10px;
            font-size: 16px;
            font-weight: normal;
            text-shadow: 1px 1px 2px black;
        }

        #video-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* Keeps aspect ratio */
        }
    </style>
</head>

<body>
    <div id="header">
        <h2 id="pageTitle">Ekran Paylaşımı</h2>
    </div>
    <div id="video-container">
        <video id="remoteVideo" autoplay playsinline controls></video>
    </div>
</body>

</html>
